<!DOCTYPE html>
<html>
    <head>
        <title>Form-1</title>
    </head>
    <body>
        <form name="form1" action="Servlet1" method="get"><br>
            <table cellpadding="5px" cellspacing="5px" align="center" bgcolor="silver">
               <caption><h2>HTML Form</h2></caption>
                <tr>
                    <td>
                        <label for="label1">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="inp1" id="label1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="label2" >Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="inp2" id="label2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="label3" >Date of Birth:</label>
                    </td>
                    <td>
                        <input type="text" name="inp3" id="label3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="label4">Email Id:</label>
                    </td>
                    <td>
                        <input type="email" name="inp4" id="label4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="label5">Mobile Number:</label>
                    </td>
                    <td>
                        <input type="number" name="inp5" id="label5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td>
                        <input type="reset" value="RESET">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
