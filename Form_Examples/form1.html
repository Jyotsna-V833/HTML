<!DOCTYPE html>
<html>
    <head>
        <title>Form-1</title>
    </head>
    <body>
        <form><br>
            <table cellpadding="5px" cellspacing="5px" align="center" bgcolor="silver">
               <caption><h2>HTML Form</h2></caption>
                <tr>
                    <td>
                        <label>First Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email Id:</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number:</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td>
                        <input type="reset" value="RESET">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
