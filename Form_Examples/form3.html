<!DOCTYPE html>
<html>
    <head>
        <title>Form-3</title>
    </head>
    <body>
        <form>
            <table cellspacing="5px" cellpadding="5px" align="center" bgcolor="silver">
                <caption>Registration Form</caption>
                <tr>
                    <td>
                        <label>First Name</label><br>
                        <input type="text">
                    </td>
                    <td>
                        <label>Last Name</label><br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birthday</label><br>
                        <input type="date">
                    </td>
                    <td>
                        <label>Gender</label><br>
                        <input type="radio" value="male">Male
                        <input type="radio" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label><br>
                        <input type="email">
                    </td>
                    <td>
                        <label>Phone Number</label><br>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Subject</label><br>
                        <select>
                            <option value="select">Choose Option</option>
                            <option value="Telugu">Telugu</option>
                            <option value="Telugu">English</option>
                            <option value="Telugu">Hindi</option>
                            <option value="Telugu">Maths</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
