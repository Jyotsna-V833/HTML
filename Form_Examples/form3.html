<!DOCTYPE html>
<html>
    <head>
        <title>Form-3</title>
    </head>
    <body>
        <form name="form3" action="Servlet3" method="post">
            <table cellspacing="5px" cellpadding="5px" align="center" bgcolor="silver">
                <caption><h2>Registration Form</h2></caption>
                <tr>
                    <td>
                        <label for="fn">First Name</label><br>
                        <input type="text" id="fn" name="fname">
                    </td>
                    <td>
                        <label for="ln">Last Name</label><br>
                        <input type="text" id="ln" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bir">Birthday</label><br>
                        <input type="date" id="bir" name="birth">
                    </td>
                    <td>
                        <label>Gender</label><br>
                        <input type="radio" value="male" name="val1" id="male">Male
                        <input type="radio" value="female" name="val1" id="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="em">
                    </td>
                    <td>
                        <label for="pn">Phone Number</label><br>
                        <input type="number" id="pn" name="phone">
                    </td>
                </tr>
                <tr>
                    <td >
                        <label>Subject</label><br>
                        <select>
                            <option value="select">Choose Option</option>
                            <option value="Telugu">Telugu</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Maths">Maths</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
