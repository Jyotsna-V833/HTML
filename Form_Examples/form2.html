<!DOCTYPE html>
<html>
    <head>
        <title>Form-2</title>
    </head>
    <body>
        <form name="form2" action="Servlet2" method="post">
            <table cellpadding="5px" cellspacing="5px" align="center" bgcolor="silver">
                <caption><h1>Registration Form</h1></caption>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fn">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lname" name="ln">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nname">Nick Name</label>
                    </td>
                    <td>
                        <input type="text" id="nname" name="nn">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-Mail</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="em">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Password</label>
                    </td>
                    <td>
                        <input type="password" id="pwd" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="text" id="dob" name="DOB">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" value="male" name="n1" id="male">Male
                        <input type="radio" value="female" name="n1" id="female">Female
                        <input type="radio" value="other" name="n1" id="others">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile">Mobile</label>
                    </td>
                    <td>
                        <input type="number" id="mobile" name="mb">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adr">Address</label>
                    </td>
                    <td>
                        <textarea rows="5" cols="20" id="adr" name="address">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
