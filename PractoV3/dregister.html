        <form name="form1" action="servlet1" method="post">
            <table cellpadding="8px" cellspacing="10px" align="center" bgcolor="#e6e6ff">
                <caption><h3>Register Here</h3></caption>
                <tr>
                    <td>
                        <label for="fn">First Name</label><br>
                        <input type="text" id="fn" name="fname" placeholder="Full Name" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mn">Mobile Number</label><br>
                        <select>
                            <option value="+91(IND)" name="in">+91(IND)</option>
                            <option value="+65(SGP)" name="sgp">+65(SGP)</option>
                            <option value="+63(PHL)" name="phl">+63(PHL)</option>
                        </select>
                        <input type="text" id="mn" name="mnum" placeholder="Mobile Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">Create Password</label><br>
                        <input type="password" name="pwd" id="pw">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="check" name="ch1">Receive relavant offers from Practo
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
